<div class="container-fluid mt-2">
  <div class="row m-0">
    <div class="col-12">
      <div class="alert alert-success" role="alert" *ngIf="message?.length>0">
          <strong>{{message}}</strong>
      </div>
      <div class="alert alert-warning" role="alert" *ngIf="errMessage?.length>0">
          <strong>{{errMessage}}</strong>
      </div>
    </div>
    <div class="col-12 col-md-7 p-0">

      <app-company-list 
      [companyPage]="companyPage"
      [listFor]=2
      (onEdit)="onEdit($event)"
      (onDelete)="onDelete($event)"
      (onPage)="getCompanyPage($event)"
      (onCompanyId)="getCompanyId($event)"
        >
        Company list loading..
      </app-company-list>
    </div>
    
    <div class="col-12 col-md-5 p-0 px-md-2 pt-2 pt-md-0">
      <form novalidate [formGroup]="companyForm" (ngSubmit)="changeStudentlimit()">
        <div class="form-group mx-3">
          <label>Company Name</label>
          <label class="form-control">&nbsp;<strong>{{company?.companyName}}</strong></label>
        </div>
        <div class="form-group mx-3">
          <label>Company Name Bangla</label>
          <label class="form-control">&nbsp;<strong>{{company?.companyNameBangla}}</strong></label>
        </div>
        <div class="form-group mx-3">
          <label>Student limit</label>
          <input type="number" class="form-control" formControlName="studentLimit">
        </div>

        <div class="form-group mx-3">
          <button type="button" class="btn btn-outline-danger" (click)="clear()">Clear</button>
          <button type="submit" class="btn btn-primary" [disabled]="this.companyForm.invalid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
