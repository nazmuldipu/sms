<div class="container-fluid mt-4">
    <div class="row">
      <div class="col-12 col-md-4 offset-md-4 p-0 raised">
        <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
        <table class="table m-0">
          <tr>
            <td class="title"><strong>Register</strong></td>
            <td rowspan="3" class="p-0">
              <button type="submit" class="btn register-button pull-right" [disabled]="this.registerForm.invalid">
                  <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group mt-4">
                <!-- <label>Email address</label> -->
                <div class="input-group mb-1 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><i class="fa fa-user"></i></div>
                  <input type="text" class="form-control"  placeholder="Name" [(ngModel)]="user.name" formControlName="name">
                </div>
              </div>
              <div class="form-group mt-4">
                <!-- <label>Email address</label> -->
                <div class="input-group mb-1 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><i class="fa fa-at"></i></div>
                  <input type="text" class="form-control"  placeholder="Email" [(ngModel)]="user.email" formControlName="email">
                </div>
              </div>
              <div class="form-group mb-4">
                <!-- <label>Password </label> -->
                <div class="input-group mb-1 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><i class="fa fa-key"></i></div>
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="password" [(ngModel)]="user.password" formControlName="password">
                  <span class="input-group-btn">
                    <a class="btn btn-outline-secondary" (click)="showPassword = !showPassword" ><i class="fa fa-eye" [ngClass]="showPassword?'fa-eye-slash':'fa-eye'"></i></a>
                  </span>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="d-flex justify-content-between">
                <div class="form-check">
                  <!-- <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Remember me
                  </label> -->
                </div>
                <div class="text-right">
                  <a class="btn btn-link" routerLink="/dashboard/login">Login</a>
                </div>
              </div>
            </td>
          </tr>
        </table>  
      </form>    
    </div>
  </div>
