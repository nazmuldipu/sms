<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12 col-md-4 offset-md-4 p-0 raised">
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="form-group p-3">
          <h3 class="text-center">LOGIN</h3>

          <div class="form-group mt-4">
            <!-- <label>Email address</label> -->
            <div class="input-group mb-1 mr-sm-2 mb-sm-0">
              <div class="input-group-addon">
                <i class="fa fa-at"></i>
              </div>
              <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email" formControlName="email">
            </div>
          </div>

          <div class="form-group mb-4">
            <div class="input-group mb-1 mr-sm-2 mb-sm-0">
              <div class="input-group-addon">
                <i class="fa fa-key"></i>
              </div>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="password" [(ngModel)]="user.password"
                formControlName="password">
              <span class="input-group-btn">
                <a class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
                  <i class="fa fa-eye" [ngClass]="showPassword?'fa-eye-slash':'fa-eye'"></i>
                </a>
              </span>
            </div>
          </div>

          <div class="form-group mt-4">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> Remember me
              </label>
            </div>
          </div>

          <div class="d-flex justify-content-between  mt-4">
            <button type="submit" class="btn btn-primary" [disabled]="this.loginForm.invalid">
              <i class="fa fa-sign-in" aria-hidden="true"></i> LOGIN
            </button>
            <div class="text-right">
              <a class="btn btn-link" routerLink="/dashboard/register">Register</a>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
